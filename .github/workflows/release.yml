name: Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0, v2.1.3, etc.

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  goreleaser:
    name: GoReleaser
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Full git history for changelog generation

      - name: Fetch all tags
        run: git fetch --force --tags

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
          check-latest: true
          cache: true

      - name: Install dependencies
        run: |
          go mod download
          go mod verify

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: release-artifacts
          path: |
            dist/*.tar.gz
            dist/*.zip
            dist/checksums.txt
          retention-days: 7

      - name: Update pkg.go.dev
        run: |
          # Extract version from tag (remove 'v' prefix if present)
          VERSION=${GITHUB_REF#refs/tags/}
          echo "Triggering pkg.go.dev update for version $VERSION"
          
          # Trigger the Go proxy to fetch the new version
          curl -f "https://proxy.golang.org/github.com/mitulshah1/golang-rest-api-template/@v/$VERSION.info" || true
          
          # Wait a moment for the proxy to process
          sleep 5
          
          # Request pkg.go.dev to fetch and cache the new version
          curl -f "https://pkg.go.dev/github.com/MitulShah1/golang-rest-api-template@$VERSION" || true
          
          echo "pkg.go.dev update triggered successfully"
          echo "Documentation will be available at: https://pkg.go.dev/github.com/MitulShah1/golang-rest-api-template@$VERSION"

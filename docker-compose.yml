  app:
    build:
      context: .
      args:
        SWAG_VERSION: ${SWAG_VERSION}
        MIGRATE_VERSION: ${MIGRATE_VERSION}
        LINT_VERSION: ${LINT_VERSION}
        IMPORTS_VERSION: ${IMPORTS_VERSION}
        VULN_VERSION: ${VULN_VERSION}        
    container_name: go_app
    restart: always
    depends_on:
      - db
    ports:
